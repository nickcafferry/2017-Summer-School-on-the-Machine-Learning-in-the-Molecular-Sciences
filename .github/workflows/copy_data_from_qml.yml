name: Build up document

on:
  push:
    branches:
      - master

jobs:
  build_docs_and_deploy:
    runs-on: ubuntu-latest
    name: build up document and deploy

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Clone repositories
      run: |
        cd ..
        git clone https://github.com/qmlcode/qml.git quantum
        cd quantum
        rm -rf qml
        rm -rf docs
        git clone -b quantum https://github.com/nickcafferry/Machine-Learning-in-Molecular-Sciences.git mlms
        cp tests/qm7/. mlms//Learning-Curves-Representations-and-Training-Sets/Practical-Session/Quantum-Machine-Learning/qml-tutorial-master/qm7
    


